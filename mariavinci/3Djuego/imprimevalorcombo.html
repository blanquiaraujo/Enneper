<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo con dos opciones</title>
</head>
<body>
    <label for="opciones">Selecciona una opción:</label>
    <select id="opciones">
        <option value="1">opcion1</option>
        <option value="2">opcion2</option>
    </select>

    <script type="module">

/*
haz un html con un combo con dos opciones opcion1 y opcion2 y dos valores 
1 y 2 respectivamente. Asociale un script type="module" en javascript que 
cuando cambiemos el valor del combo si el valor es 1 llame a la función 
imprimeNumero() que hace un alert("hola opcion1"); y si el valor es 2 llame
 a la función imprimeNumero() que para esta segunda opción hace un alert("hola opcion2");
*/
        function imprimeNumero(optionValue) {
            if (optionValue === "1") {
                alert("Hola opción 1");
            } else if (optionValue === "2") {
                alert("Hola opción 2");
            }
        }

        const select = document.getElementById("opciones");

        select.addEventListener("change", function() {
            const selectedValue = select.value;
            imprimeNumero(selectedValue);
        });
    </script>
</body>
</html>
