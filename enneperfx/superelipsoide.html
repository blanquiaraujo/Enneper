<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Superficie Paramétrica en Three.js con Animación</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    
        // Número de segmentos para la geometría
        var segments = 50;

        // Crear una escena
        var scene = new THREE.Scene();

        // Crear una cámara
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Crear un renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear una nueva geometría
        var geometry = new THREE.ParametricGeometry(function(u, v, target) {
    
            var scale = 1.0;
        // Definir parámetros de la superficie
        var rx = 1; // Radio en el eje x
        var ry = 1; // Radio en el eje y
        var rz = 1; // Radio en el eje z
        var a = 0.2;  // Parámetro a
        var b = 0.2;  // Parámetro b

    
    
    
    
    
            var phi = u * Math.PI * 2;  // Convertir u en un ángulo entre 0 y 2pi
            var theta = v * Math.PI * 2;  // Convertir v en un ángulo entre 0 y 2pi
/*
            // Calcular las coordenadas de la superficie
            var x = rx * Math.pow(Math.cos(q), a) * Math.pow(Math.cos(f), b);
            var y = ry * Math.pow(Math.cos(q), a) * Math.pow(Math.sin(f), b);
            var z = rz * Math.pow(Math.sin(q), a);
  */   
            const x = scale * rx * Math.sign(Math.cos(phi)) * Math.pow(Math.abs(Math.cos(phi)), 2/a) * Math.sign(Math.cos(theta)) * Math.pow(Math.abs(Math.cos(theta)), 2/b);
        const y = scale * ry * Math.sign(Math.cos(phi)) * Math.pow(Math.abs(Math.cos(phi)), 2/a) * Math.sign(Math.sin(theta)) * Math.pow(Math.abs(Math.sin(theta)), 2/b);
        const z = scale * rz * Math.sign(Math.sin(phi)) * Math.pow(Math.abs(Math.sin(phi)), 2/a);

            // Asignar las coordenadas a la geometría
            target.set(x, y, z);
        }, segments, segments);

        // Crear un material
        var material = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});

        // Crear una malla con la geometría y el material
        var mesh = new THREE.Mesh(geometry, material);

        // Agregar la malla a la escena
        scene.add(mesh);

        // Función para renderizar la escena
        function animate() {
            requestAnimationFrame(animate);

            // Rotar la malla en los ejes Y y Z
            mesh.rotation.y += 0.01; // velocidad de rotación en el eje Y
            mesh.rotation.z += 0.01; // velocidad de rotación en el eje Z

            renderer.render(scene, camera);
        }

        // Llamar a la función animate para iniciar la renderización
        animate();
    </script>
</body>
</html>
