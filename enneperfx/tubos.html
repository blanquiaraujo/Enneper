<select id="opciones" onchange="redireccionar()">
  <option value="mobile">Enneper Mobile</option>
  <option value="miscelanea">Miscelanea</option>
  <option value="revolucion" selected>Revolución</option>
  <option value="sphehar">Armónicos Esféricos</option>
  <option value="tubos" selected>Tubos</option>
  <option value="implicitas">Implícitas</option>
  <option value="curvasplanas">Curvas Planas</option>
  <option value="suptoroid">Supertoroides</option>
  <option value="supelip">Superelipsoides</option>
</select>

<script>
  function redireccionar() {
  var opcion = document.getElementById("opciones").value;
  var url;

  switch (opcion) {
      case "mobile":
      url = "./index.html";
      break;
      case "miscelanea":
      url = "./miscelanea.html";
      break;
      case "revolucion":
      url = "./revolucion.html";
      break;
      case "sphehar":
      url = "./sphehar.html";
      break;
      case "tubos":
      url = "./tubos.html";
      break;
      case "implicitas":
      url = "./implicitas.html";
      break;
      case "curvasplanas":
      url = "./curvasplanas.html";
      break;
      case "suptoroid":
      url = "./suptoroid.html";
      break;
      case "supelip":
      url = "./supelip.html";
      break;
      default:
      url = "./index.html"; // Puedes establecer una URL predeterminada aquí
  }

  window.location.href = url;
  }
</script>
