<script>
    function redireccionar() {
    var opcion = document.getElementById("opciones").value;
    var url;
    
    switch (opcion) {
        case "mobile":
        url = "./index.html";
        break;
        case "miscelanea":

        break;
        case "revolucion":
        url = "./revolucion.html";
        break;
        case "sphehar":

        break;

        case "implicitas":

        break;
        case "curvasplanas":

        break;
        case "suptoroid":
        url = "./suptoroid.html";
        break;
        case "supelip":
        url = "./supelip.html";
        break;
        default:
        url = "./index.html"; // Puedes establecer una URL predeterminada aquí
    }
    
    window.location.href = url;

</script>

<script>
    // Obtener el elemento de texto de ayuda por su ID

    // Función para mostrar el alert al hacer clic en el texto
    textoAyuda.addEventListener('click', function() {
        alert("Axuda \n\n Movementos : \n  1 Dedo e Move : Xira  \n  2 dedos e Move : Traslada \n  Separa 2 dedos : Zoom \n\n Elixe nos menus desplegables as distintas Superficies e os Tipos de Vista e vai cambiando os valores" ) 
        });

    // Función para cambiar el color del texto al pasar el ratón sobre él
    textoAyuda.addEventListener('mouseover', function() {
        textoAyuda.style.color = 'green';
    });

    // Función para restaurar el color del texto cuando el ratón sale de él
    textoAyuda.addEventListener('mouseout', function() {
        textoAyuda.style.color = 'white';
    });
</script>
